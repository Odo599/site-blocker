<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="settings.css" />
        <link rel="stylesheet" href="themes.css" />
    </head>
    <body>
        <div class="settings-container">
            <h1>Settings</h1>
            <form id="settings-form">
                <div class="form-group">
                    <label for="darkmode">
                        <span class="setting-name">Dark Mode</span>
                        <span>
                            <input
                                type="checkbox"
                                id="darkmode"
                                name="darkmode"
                            />
                            <span class="slider">
                                <span class="slider-track"></span>
                                <span class="slider-thumb"></span>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="tempdisable">
                        <span class="setting-name">Pause Blocking</span>
                        <span>
                            <input
                                type="checkbox"
                                id="tempdisable"
                                name="tempdisable"
                            />
                            <span class="slider">
                                <span class="slider-track"></span>
                                <span class="slider-thumb"></span>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="timeout">
                        <span class="setting-name">Re-enable in</span>
                        <input
                            type="text"
                            id="timeout"
                            name="timeout"
                            placeholder="minutes"
                        />
                    </label>
                    <div id="timeout-status"></div>
                </div>
                <button type="submit">Save Settings</button>
            </form>
            <div id="status"></div>
        </div>
        <script src="themes.js"></script>
        <script src="settings.js"></script>
    </body>
</html>
