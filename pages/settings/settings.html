<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="settings.css" />
        <link rel="stylesheet" href="../../themes/themes.css" />
    </head>
    <body>
        <div class="settings-container">
            <h1>Settings</h1>
            <form id="settings-form">
                <!-- Dark Mode -->
                <div class="form-group">
                    <label for="darkmode">
                        <span class="setting-name">Dark Mode</span>
                        <span>
                            <input
                                type="checkbox"
                                id="darkmode"
                                name="darkmode"
                            />
                            <span class="slider">
                                <span class="slider-track"></span>
                                <span class="slider-thumb"></span>
                            </span>
                        </span>
                    </label>
                </div>
                <!-- Disable Blocking -->
                <div class="form-group">
                    <label for="tempdisable">
                        <span class="setting-name">Pause Blocking</span>
                        <span>
                            <input
                                type="checkbox"
                                id="tempdisable"
                                name="tempdisable"
                            />
                            <span class="slider">
                                <span class="slider-track"></span>
                                <span class="slider-thumb"></span>
                            </span>
                        </span>
                    </label>
                </div>
                <!-- Advanced Regex Checking -->
                <div class="form-group">
                    <label for="advancedRegex">
                        <span class="settings-name">Full Regex Checking</span>
                        <span>
                            <input
                                type="checkbox"
                                id="advancedRegex"
                                name="advancedRegex"
                            />
                            <span class="slider">
                                <span class="slider-track"></span>
                                <span class="slider-thumb"></span>
                            </span>
                        </span>
                    </label>
                </div>
                <!-- Password Protection -->
                <div class="form-group">
                    <label for="password-protection">
                        <span class="settings-name"
                            >Enable Password Protection</span
                        >
                        <span>
                            <input
                                type="checkbox"
                                id="password-protection"
                                name="password-protection"
                            />
                            <span class="slider">
                                <span class="slider-track"></span>
                                <span class="slider-thumb"></span>
                            </span>
                        </span>
                    </label>
                </div>
                <!-- No password warning -->
                <div id="password-warning" style="display: none">
                    Warning: No password set.
                </div>
                <!-- Redirect to page type -->
                <div class="form-group">
                    <label for="redirectPage">
                        <span class="setting-name">Custom Page</span>
                        <span>
                            <input
                                type="checkbox"
                                id="redirectPage"
                                name="redirectPage"
                            />
                            <span class="slider">
                                <span class="slider-track"></span>
                                <span class="slider-thumb"></span>
                            </span>
                        </span>
                    </label>
                </div>
                <!-- Custom page href -->
                <div
                    class="form-group"
                    id="custom-page-group"
                    style="display: none"
                >
                    <label for="custom-page">
                        <span class="setting-name">Page URL</span>
                        <input
                            type="text"
                            id="customPageHref"
                            name="customPageHref"
                            placeholder="Enter a url"
                        />
                    </label>
                </div>
                <!-- Re-enable in x minutes feature -->
                <div class="form-group">
                    <label for="timeout">
                        <span class="setting-name">Re-enable in</span>
                        <input
                            type="text"
                            id="timeout"
                            name="timeout"
                            placeholder="minutes"
                        />
                    </label>
                    <div id="timeout-status"></div>
                </div>
                <!-- Update Password -->
                <button
                    class="full-button"
                    id="set-password"
                    style="display: none"
                >
                    Change Password
                </button>
                <!-- Save settings -->
                <button type="submit">Save Settings</button>
            </form>
            <div id="export-import-div">
                <button class="half-button" id="export-settings">
                    Export Settings
                </button>
                <button class="half-button" id="import-settings">
                    Import Settings
                </button>
            </div>
            <div id="status"></div>
        </div>

        <!-- Password Prompt -->
        <div id="password-prompt-background" style="display: none">
            <div id="password-prompt">
                <h2>Enter Password</h2>
                <p>to change settings.</p>
                <input
                    type="password"
                    id="current-password"
                    autocomplete="current-password"
                    name="current-password"
                    placeholder="Enter current password"
                />
                <button id="confirm-password">Unlock</button>
                <div id="password-status" style="display: none">
                    <strong>Incorrect Password</strong>
                </div>
            </div>
        </div>

        <script src="../../themes/themes.js"></script>
        <script src="settings.js" type="module"></script>
        <script src="../../scripts/fileSync.js"></script>
    </body>
</html>
