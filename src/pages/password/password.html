<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Change Password</title>
        <link rel="stylesheet" href="../../themes/themes.css" />
        <link rel="stylesheet" href="password.css" />
    </head>
    <body>
        <div class="settings-container">
            <h1>Change your password</h1>

            <form id="password-form" accept-charset="UTF-8">
                <!-- Current Password -->
                <div class="form-group" id="current-password">
                    <label for="current-password">
                        <span class="setting-name">Current Password</span>
                        <input
                            type="password"
                            id="current-password"
                            autocomplete="current-password"
                            name="current-password"
                            placeholder="Enter current password"
                        />
                    </label>
                </div>
                <!-- New password -->
                <div class="form-group" id="new-password">
                    <label for="new-password">
                        <span class="setting-name">New Password</span>
                        <input
                            type="password"
                            id="new-password"
                            autocomplete="new-password"
                            name="new-password"
                            placeholder="Enter new password"
                        />
                    </label>
                </div>
                <!-- Update Password Button -->
                <button type="submit">Update Password</button>
                <!-- Status -->
                <div id="status"></div>
            </form>
        </div>

        <script src="../../../dist/themes/themes.js"></script>
        <script
            src="../../../dist/pages/password/password.js"
            type="module"
        ></script>
    </body>
</html>
